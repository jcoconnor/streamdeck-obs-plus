<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/sdpi.css">
		<script src="js/StreamDeck.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="sdpi-wrapper">
			<div class="sdpi-item" id="select_single">
				<div class="sdpi-item-label">Transition</div>
				<select class="sdpi-item-value select" id="transitions">
					<option></option>
				</select>
			</div>
			<div class="sdpi-item">
				<div class="sdpi-item-label">Duration (ms)</div>
				<input class="sdpi-item-value" id="duration" value="500">
			</div>
			<div class="sdpi-heading">OBS WebSocket Authentication</div>
			<div class="sdpi-item">
				<div class="sdpi-item-label">Host</div>
				<input class="sdpi-item-value" id="host">
			</div>
			<div class="sdpi-item">
				<div class="sdpi-item-label">Port</div>
				<input class="sdpi-item-value" id="port">
			</div>
			<div class="sdpi-item">
				<div class="sdpi-item-label">Password</div>
				<input class="sdpi-item-value" type="password" id="password">
			</div>
		<div>
		<script src="js/transition-pi.js" charset="utf-8"></script>
	</body>
</html>
