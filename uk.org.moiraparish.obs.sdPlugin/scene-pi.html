<!DOCTYPE html>
<html>
	<head>
		<title>Moira Parish - Scene Action</title>
		<link rel="stylesheet" href="css/sdpi.css">
		<script src="js/StreamDeck.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="sdpi-wrapper">

			<div type="group" class="sdpi-item" id="ptzgroup">
				<div class="sdpi-item-label">Scene Select/Source Tally</div>
				<div class="sdpi-item-group" id="ptzgroup_items">
					<div class="sdpi-item" id="select_single">
						<div class="sdpi-item-label">Scene</div>
						<select class="sdpi-item-value select" id="scenes">
							<option></option>
						</select>
					</div>
					<div class="sdpi-item" id="select_single">
						<div class="sdpi-item-label">Source</div>
						<select class="sdpi-item-value select" id="sources">
							<option></option>
						</select>
					</div>
				</div>
				<div class="sdpi-item" id="button_file_selector">
					<div class="sdpi-item-label">Image File</div>
					<input class="sdpi-item-value" type="file" id="buttonimage" accept=".jpg, .jpeg, .png">
				</div>
			</div>

			<div type="group" class="sdpi-item" id="globalgroup">
				<div class="sdpi-item-label">OBS WebSocket Authentication</div>
				<div class="sdpi-item-group" id="globalgroup_items">
					<div class="sdpi-item">
					<div class="sdpi-item-label">Host</div>
						<input class="sdpi-item-value" id="host">
					</div>
					<div class="sdpi-item">
						<div class="sdpi-item-label">Port</div>
						<input class="sdpi-item-value" id="port">
					</div>
					<div class="sdpi-item">
						<div class="sdpi-item-label">Password</div>
						<input class="sdpi-item-value" type="password" id="password">
					</div>
				</div>
			</div>
		<div>
			<script src="js/base-pi.js" charset="utf-8"></script>
			<script src="js/scene-pi.js" charset="utf-8"></script>
		</body>
</html>
